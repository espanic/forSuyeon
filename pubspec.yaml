name: for_suyeon
description: Birthday anniversary app.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  path_provider: ^2.0.11
  image_picker: ^0.8.5+3
  sqflite: ^2.0.2
  path: ^1.8.0
  image: ^3.1.3
  url_launcher: ^6.1.5
  flutter_secure_storage: ^6.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.10+1
  shared_preferences: ^2.0.15
  firebase_auth: ^4.0.2
  google_sign_in: ^5.4.2
  firebase_core: ^2.1.0
  firebase_storage: ^11.0.2
  cloud_firestore: ^4.0.2
  kakao_flutter_sdk_user: ^1.2.2
  modal_progress_hud_nsn: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/pw/
    - assets/letter/
    - assets/example/
    - assets/app_icons/

  fonts:
    - family: BinggraeSamanco
      fonts:
        - asset: assets/fonts/BinggraeSamanco-Regular.ttf
        - asset: assets/fonts/BinggraeSamanco-Bold.ttf

    - family: SDSamlip
      fonts:
        - asset: assets/fonts/SDSamliphopangcheTTFBasic.ttf

